<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<section class="section latest__products" id="latest" th:fragment="phone-latest">
    <div class="title__container">
        <div class="section__title active" data-id="Latest Products" >
            <span class="dot"></span>
            <h1 class="primary__title">Latest Products</h1>
        </div>
    </div>
    <div class="container" data-aos="fade-up" data-aos-duration="1200" id="list_phone_product">
            <div class="glide" id="glide_2">
                <div class="glide__track" data-glide-el="track">
                        <ul class="glide__slides latest-center">
                            <th:block th:each="product : ${products}">
                            <li class="glide__slide">
                                <div class="product">
                                    <div class="product__header">
                                        <img th:src="@{${product.getPathImageProduct}}" alt="product">
                                    </div>
                                    <div class="product__footer">
                                        <h3 th:text="${product.name}"></h3>
                                        <div class="rating">
                                            <svg>
                                                <use xlink:href="./images/sprite.svg#icon-star-full"></use>
                                            </svg>
                                            <svg>
                                                <use xlink:href="./images/sprite.svg#icon-star-full"></use>
                                            </svg>
                                            <svg>
                                                <use xlink:href="./images/sprite.svg#icon-star-full"></use>
                                            </svg>
                                            <svg>
                                                <use xlink:href="./images/sprite.svg#icon-star-full"></use>
                                            </svg>
                                            <svg>
                                                <use xlink:href="./images/sprite.svg#icon-star-empty"></use>
                                            </svg>
                                        </div>
                                        <div class="product__price">
                                            <h4 th:text="${product.price}">$750</h4>
                                        </div>
                                        <a th:href="@{/cart/add-to-cart/{id}(id=${product.id})}"><button type="submit" class="product__btn">Add To Cart</button></a>
                                    </div>
                                    <ul>
                                        <li>
                                            <a data-tip="Quick View" data-place="left" href="#">
                                                <i class="fa fa-eye" aria-hidden="true"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a data-tip="Add To Wishlist" data-place="left" href="#">
                                                <i class="fa fa-heart" aria-hidden="true"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a data-tip="Add To Compare" data-place="left" href="#">
                                                <svg>
                                                    <use xlink:href="./images/sprite.svg#icon-loop2"></use>
                                                </svg>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            </th:block>

                        </ul>
                </div>

                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
                        <svg>
                            <use xlink:href="./images/sprite.svg#icon-arrow-left2"></use>
                        </svg>
                    </button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
                        <svg>
                            <use xlink:href="./images/sprite.svg#icon-arrow-right2"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </th:block>
    </div>
</section>
